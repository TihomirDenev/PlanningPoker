<div class="card">
  <h1 class="title">Join a Planning Poker Room</h1>

  <div class="input-group">
    <label for="name">Your Name: <span class="required">*</span></label>
    <input
      id="name"
      type="text"
      placeholder="Enter your name"
      [(ngModel)]="name"
      required
    />
  </div>

  <div class="input-group">
    <label for="room">Room Name: <span class="required">*</span></label>
    <input
      id="room"
      type="text"
      placeholder="Enter room name"
      [(ngModel)]="roomCode"
      required
    />
  </div>

  <div class="action-buttons">
    <button (click)="joinRoom()" [disabled]="!name || !roomCode">
      Join Room
    </button>
    <button routerLink="/">Back to Lobby</button>
  </div>
</div>
